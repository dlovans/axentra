<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		
		<!-- Favicon for various devices and platforms -->
		<link rel="icon" href="%sveltekit.assets%/favicon-16.png" sizes="16x16" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32.png" sizes="32x32" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-48.png" sizes="48x48" type="image/png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-64.png" sizes="64x64" type="image/png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon-128.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon-192.png" />
		
		<!-- Performance optimization -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://www.google-analytics.com" />
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Axentra | API Development Services" />
		<meta name="description" content="API development services specializing in REST, GraphQL, and gRPC. I build scalable, secure backend solutions for modern applications." />
		<meta name="keywords" content="API development, REST API, GraphQL API, gRPC services, backend development, API integration, microservices, API architecture, Go, Golang, Node.js, API consulting, system integration, API maintenance" />
		<meta name="author" content="Axentra" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://axentra.agency/" />
		<meta property="og:title" content="Axentra | API Development Services" />
		<meta property="og:description" content="API development services specializing in REST, GraphQL, and gRPC. Custom backend solutions for modern applications." />
		<meta property="og:image" content="https://axentra.agency/og-image.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:site_name" content="Axentra" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://axentra.agency/" />
		<meta name="twitter:title" content="Axentra | API Development Services" />
		<meta name="twitter:description" content="API development services specializing in REST, GraphQL, and gRPC. Custom backend solutions." />
		<meta name="twitter:image" content="https://axentra.agency/og-image.png" />
		<meta name="twitter:image:type" content="image/png" />
		
		<!-- Additional SEO Meta -->
		<meta name="robots" content="index, follow, max-image-preview:large" />
		<meta name="theme-color" content="#f97316" />
		<link rel="canonical" href="https://axentra.agency/" />
		<meta name="geo.region" content="SE-AB" />
		<meta name="geo.placename" content="Stockholm" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="application-name" content="Axentra" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
		<!-- Core Web Vitals & Page Experience optimization -->
		<meta name="color-scheme" content="dark light" />
		<meta name="monetization" content="$ilp.uphold.com/YOUR_PAYMENT_POINTER" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Axentra",
			"url": "https://axentra.agency/",
			"logo": "https://axentra.agency/favicon.png",
			"image": [
				"https://axentra.agency/favicon.png",
				"https://axentra.agency/og-image.png"
			],
			"description": "API development services specializing in REST, GraphQL, and gRPC. Custom backend solutions for modern applications.",
			"address": {
				"@type": "PostalAddress",
				"addressLocality": "Stockholm",
				"addressRegion": "Stockholm",
				"addressCountry": "SE"
			},
			"contactPoint": {
				"@type": "ContactPoint",
				"contactType": "customer service",
				"email": "dlovan@axentra.agency"
			},
			"sameAs": [
				"https://dlovan.dev",
				"https://linkedin.com/company/axentra-startups-ab"
			],
			"potentialAction": {
				"@type": "CommunicateAction",
				"target": {
					"@type": "EntryPoint",
					"urlTemplate": "https://axentra.agency/#contact-section"
				},
				"instrument": {
					"@type": "WebSite",
					"name": "Axentra | API Development Services"
				}
			},
			"offers": [
				{
					"@type": "Offer",
					"name": "REST API Development",
					"description": "Custom REST API development and integration services",
					"areaServed": "Worldwide"
				},
				{
					"@type": "Offer", 
					"name": "GraphQL API Development",
					"description": "Flexible GraphQL API development and optimization",
					"areaServed": "Worldwide"
				},
				{
					"@type": "Offer",
					"name": "gRPC Services Development", 
					"description": "High-performance gRPC services and microservices architecture",
					"areaServed": "Worldwide"
				}
			]
		}
		</script>
		
		<!-- Website Schema -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"url": "https://axentra.agency/",
			"name": "Axentra | API Development Services",
			"description": "API development services specializing in REST, GraphQL, and gRPC. Custom backend solutions for modern applications.",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://axentra.agency/search?q={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		}
		</script>
		
		<!-- Service Schema -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Service",
			"name": "API Development Services",
			"provider": {
				"@type": "Organization",
				"name": "Axentra"
			},
			"description": "API development services. Build REST, GraphQL, and gRPC APIs for modern applications.",
			"serviceType": "Software Development",
			"areaServed": "Worldwide",
			"hasOfferCatalog": {
				"@type": "OfferCatalog",
				"name": "Development Services",
				"itemListElement": [
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "REST API Development",
							"description": "Custom REST API development and integration services"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "GraphQL API Development",
							"description": "Flexible GraphQL API development and optimization"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "gRPC Services Development",
							"description": "High-performance gRPC services and microservices architecture"
						}
					}
				]
			}
		}
		</script>
		
		<!-- Breadcrumb Schema for Homepage -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "BreadcrumbList",
			"itemListElement": [{
				"@type": "ListItem",
				"position": 1,
				"name": "Home",
				"item": "https://axentra.agency/"
			}]
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
