<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Performance optimization -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://www.google-analytics.com" />
		<meta http-equiv="x-dns-prefetch-control" content="on" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Global Meta Tags -->
		<meta name="author" content="Axentra" />

		
		<!-- Additional SEO Meta -->
		<meta name="robots" content="index, follow, max-image-preview:large" />
		<meta name="theme-color" content="#f97316" />
		<meta name="geo.region" content="SE-AB" />
		<meta name="geo.placename" content="Stockholm" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="application-name" content="Axentra" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
		<!-- Core Web Vitals & Page Experience optimization -->
		<meta name="color-scheme" content="dark light" />
		<meta name="monetization" content="$ilp.uphold.com/YOUR_PAYMENT_POINTER" />
		
		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Axentra",
			"url": "https://axentra.agency/",
			"logo": "https://axentra.agency/favicon.png",
			"description": "Custom API development and backend solutions specialist. I solve integration challenges, optimize API performance, and build scalable backend systems.",
			"address": {
				"@type": "PostalAddress",
				"addressLocality": "Stockholm",
				"addressCountry": "SE"
			},
			"sameAs": [
				"https://github.com/dlovans/axentra",
				"https://linkedin.com/company/axentra-startups-ab"
			]
		}
		</script>
		
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
