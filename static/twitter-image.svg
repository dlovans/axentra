<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#1F2937" />
  
  <!-- Gradient background pattern -->
  <g opacity="0.1">
    <!-- Grid lines -->
    <g>
      <!-- Horizontal lines -->
      <line x1="0" y1="100" x2="1200" y2="100" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="0" y1="200" x2="1200" y2="200" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="0" y1="300" x2="1200" y2="300" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="0" y1="400" x2="1200" y2="400" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="0" y1="500" x2="1200" y2="500" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="5,5" />
      
      <!-- Vertical lines -->
      <line x1="200" y1="0" x2="200" y2="600" stroke="#D946EF" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="400" y1="0" x2="400" y2="600" stroke="#D946EF" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="600" y1="0" x2="600" y2="600" stroke="#D946EF" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="800" y1="0" x2="800" y2="600" stroke="#D946EF" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="1000" y1="0" x2="1000" y2="600" stroke="#D946EF" stroke-width="1" stroke-dasharray="5,5" />
    </g>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientLine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    <linearGradient id="flameFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D946EF" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Left side: Logo -->
  <g transform="translate(140, 200) scale(2)">
    <!-- Code brackets -->
    <path 
      d="M30,20 L10,50 L30,80" 
      fill="none" 
      stroke="url(#gradientLine)" 
      stroke-width="8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <path 
      d="M70,20 L90,50 L70,80" 
      fill="none" 
      stroke="url(#gradientLine)" 
      stroke-width="8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    
    <!-- Rocket -->
    <path 
      d="M50,20 L60,40 L50,70 L40,40 Z" 
      fill="url(#gradientFill)" 
      stroke="white" 
      stroke-width="1.5"
    />
    
    <!-- Rocket flames -->
    <path 
      d="M45,70 L50,85 L55,70" 
      fill="url(#flameFill)"
    />
  </g>
  
  <!-- Right side: Text -->
  <g transform="translate(650, 300)">
    <!-- Brand title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Axentra</text>
    
    <!-- Tagline -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB">Snabb MVP-utveckling för startups</text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">Vi hjälper startups att lansera</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">sina webbappar på rekordtid</text>
  </g>
</svg> 